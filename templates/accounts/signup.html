{% extends 'base.html' %}

{% block title %}SIGN UP{% endblock %}

{% block content %}
<div class="app-body-main-content">
    <section class="signup-section">
        <div class="signup-section-header">
            <h2 style="margin-bottom: 15px;">Sign Up</h2>
        </div>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="faq" style="max-width:700px;">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="payment-section-footer">
                <button type="submit" class="save-button" style="width:100%;">
                    SIGN-UP
                </button>
            </div>
        </form>
    </section><br>
    <p >Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
