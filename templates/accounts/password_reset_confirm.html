{% extends 'base.html' %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="card" style="width:100%;">
    <div class="card-body d-flex justify-content-center align-items-center">
        <div>    
            <h2 class="card-title">Confirm Password Reset</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Confirm Password Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
