<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body style="background-color: #0E2E50;">
    
    <div class="app">
        
        {% comment %} top nav {% endcomment %}
        {% include 'chunks/top_nav.html' %}

        <!-- main content body -->
        <div class="app-body container-md">

            <!-- side nav -->
            {% include 'chunks/side_nav.html' %}

           
            {% comment %} main content {% endcomment %}
           {% block content %}
            
           {% endblock content %}
            
        </div>
    </div>

    <!-- Template Javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the button and navigation elements
            var toggleButton = document.querySelector('.app-header-mobile button');
            var navigation = document.querySelector('.app-body-navigation');
            var navigation1 = document.querySelector('.app-header-navigation');
    
            // Add click event listener to the button
            toggleButton.addEventListener('click', function () {
                // Toggle the 'show' class on the navigation element
                navigation.classList.toggle('show');
                navigation1.classList.toggle('show');
    
                // Prevent body scrolling when the navigation is open
                document.body.style.overflow = navigation.classList.contains('show') ? 'hidden' : 'auto';
            });
        });
    </script>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

</body>
</html>
