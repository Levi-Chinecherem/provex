<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Include Tippy.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.1/dist/tippy.css" />
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.js"></script>
</head>
<body style="background-color: #0E2E50;">
    
    <div class="app">
        
        {% comment %} top nav {% endcomment %}
        {% include 'chunks/top_nav.html' %}

        <!-- main content body -->
        <div class="app-body">

            <!-- side nav -->
            {% include 'chunks/side_nav.html' %}

           
            {% comment %} main content {% endcomment %}
           {% block content %}
            
           {% endblock content %}
            
        </div>
    </div>

    <!-- Template Javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the button and navigation elements
            var toggleButton = document.querySelector('.app-header-mobile button');
            var navigation = document.querySelector('.app-body-navigation');
            var navigation1 = document.querySelector('.app-header-navigation');
    
            // Add click event listener to the button
            toggleButton.addEventListener('click', function () {
                // Toggle the 'show' class on the navigation element
                navigation.classList.toggle('show');
                navigation1.classList.toggle('show');
    
                // Prevent body scrolling when the navigation is open
                document.body.style.overflow = navigation.classList.contains('show') ? 'hidden' : 'auto';
            });
        });
    </script>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles-plugin-easing-quad/2.12.0/tsparticles.plugin.easing.quad.min.js" integrity="sha512-yrOnq72+Bpu7dqzmT7Zktj1AheRgIcfbZImaiWYLcS4WwzNyvg/NDJNKOyv1S4KWuVEFwNMtXnR5KDJtzYoqtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js" integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js" integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
